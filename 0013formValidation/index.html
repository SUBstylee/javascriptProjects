<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign Up Now!</h1>
			<form id="form">
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" id="name" placeholder="Full Name" />
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" placeholder="555-555-5555" />
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" placeholder="email@address.com" />
				</div>
				<div class="form-group">
					<label for="website">Your Website</label>
					<input type="url" id="website" placeholder="https://www.jjthr.com" />
				</div>
				<div class="form-group">
					<label for="password1">Password</label>
					<input
						type="password"
						id="password1"
						placeholder="8 chars min, with a capital and number"
					/>
				</div>
				<div class="form-group">
					<label for="password2">Confirm Password</label>
					<input
						type="password"
						id="password2"
						placeholder="8 chars min, w/capital and number"
					/>
				</div>
				<button type="submit">Register</button>
			</form>
			<div class="message-container">
				<h3 id="message">Don't Hesitate!</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
