<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Increment Counter</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="counter-container">
			<i class="fab fa-x-twitter fa-3x"></i>
			<div class="counter" data-target="12000">12000</div>
			<span>X Followers</span>
		</div>
		<div class="counter-container">
			<i class="fab fa-youtube fa-3x"></i>
			<div class="counter" data-target="5000">5000</div>
			<span>Youtube Subscribers</span>
		</div>
		<div class="counter-container">
			<i class="fab fa-meta fa-3x"></i>
			<div class="counter" data-target="7500">7500</div>
			<span>Meta Fans</span>
		</div>
		<script src="script.js"></script>
	</body>
</html>
